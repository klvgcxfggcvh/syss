# Shared configuration for all services
spring.application.name=army-cop-service

# Database configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging configuration
logging.level.mil.army.cop=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Service URLs for inter-service communication
app.services.auth-service.url=http://localhost:8081
app.services.ops-service.url=http://localhost:8082
app.services.cop-service.url=http://localhost:8083
app.services.task-service.url=http://localhost:8084
app.services.report-service.url=http://localhost:8085
app.services.message-service.url=http://localhost:8086
app.services.replay-service.url=http://localhost:8087

# Keycloak configuration
keycloak.realm=army-cop
keycloak.auth-server-url=http://localhost:8080
keycloak.resource=army-cop-frontend
keycloak.credentials.secret=army-cop-frontend-secret

# Security configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs
