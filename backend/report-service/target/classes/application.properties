spring.profiles.include=shared

# Service specific configuration
spring.application.name=report-service
server.port=8080

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/army_cop
spring.datasource.username=cop_user
spring.datasource.password=cop_password

# Flyway configuration
spring.flyway.schemas=reports
spring.flyway.locations=classpath:db/migration

# JWT/OAuth2 configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/army-cop
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/army-cop/protocol/openid-connect/certs

# OpenAPI configuration
springdoc.api-docs.path=/api/reports/v3/api-docs
springdoc.swagger-ui.path=/api/reports/swagger-ui.html

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=./uploads
